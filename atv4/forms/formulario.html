<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>CloudIP</title>
    <script>
        function mostrarDados() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var celular = document.getElementById('celular').value;

            alert('Nome: ' + nome + '\nTelefone: ' + telefone + '\nCelular: ' + celular);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="images/LogoNuvemAlada.jpeg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                ClaudIP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atv4/forms/FormCad.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atv4/forms/contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atv4/forms/sobre.html">Sobre</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Procurar...">
                    <button class="btn btn-primary" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <form onsubmit="event.preventDefault(); mostrarDados();">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                <div id="nomeHelp" class="form-text">Digite seu nome completo.</div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone *</label>
                <input type="text" class="form-control" id="telefone" aria-describedby="telefoneHelp">
                <div id="telefoneHelp" class="form-text">Digite seu telefone (DDD) Numero-de-telefone.</div>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular (Opcional)</label>
                <input type="text" class="form-control" id="celular">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
